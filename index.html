<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked!</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            padding: 20px;
            text-align: center;
        }

        .hacking-screen {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .text-container {
            position: absolute;
            top: 800px;
            width: 100%;
            font-size: 16px;
            white-space: pre-line;
            text-align: left;
            left: 50%;
            transform: translateX(-50%);
        }

        .loading-container {
            width: 80%;
            margin: 10px auto; /* Increased space between bars */
            background-color: grey;
            border: 1px solid lime;
            height: 10px;
            position: relative;
        }

        .loading-bar {
            width: 0%;
            height: 100%;
            background-color: lime;
            transition: width 0.5s;
        }

        .status {
            font-size: 14px; 
            margin-bottom: 5px;
            color: red;
        }

        .done-status {
            margin-top: 5px;
            font-size: 14px;
            color: lime;
            display: none;
        }
    </style>
</head>
<body>

    <h1 style="color: red; font-size: 22px;">âš  HACKING IN PROGRESS..... ðŸ’€</h1>
    <p style="color: lime; font-size: 18px;">Scanning device vulnerabilities...</p>

    <div id="loading-section"></div>
    <div class="text-container" id="hackingText"></div>

    <script>
        const hackingMessages = [
            "Cracking password...",
            "Extracting personal files...",
            "Tracking location...",
            "Accessing front camera...",
            "Bypassing firewall..."
        ];

        const logMessages = [
            "[Initializing System Breach...]",
            "[Bypassing Firewall...]",
            "[Cracking Password: *********]",
            "[Decrypting Secure Files...]",
            "[Accessing User Data...]",
            "[Tracking IP Address...]",
            "[Camera Hacked - Live Feed Activated]",
            "[Fake Bank Transaction Initiated...]",
            "[Government Database Access Granted...]",
            "[Cloning Security Tokens...]"
        ];

        let loadingSection = document.getElementById("loading-section");
        let textContainer = document.getElementById("hackingText");

        function createLoadingBar(message, index) {
            let status = document.createElement("p");
            status.className = "status";
            status.innerText = message;

            let container = document.createElement("div");
            container.className = "loading-container";

            let bar = document.createElement("div");
            bar.className = "loading-bar";
            container.appendChild(bar);

            let doneText = document.createElement("p");
            doneText.className = "done-status";
            doneText.innerText = "âœ… Done!";

            loadingSection.appendChild(status);
            loadingSection.appendChild(container);
            loadingSection.appendChild(doneText); // Done appears separately below the bar

            let width = 0;
            let interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    doneText.style.display = "block"; // Show "Done!" properly
                } else {
                    width += 20;
                    bar.style.width = width + "%";
                }
            }, 500);
        }

        function startHackingEffect() {
            hackingMessages.forEach((msg, index) => {
                setTimeout(() => createLoadingBar(msg, index), index * 1000);
            });

            let logIndex = 0;
            function addLogMessage() {
                if (logIndex < logMessages.length) {
                    textContainer.innerHTML += logMessages[logIndex] + "<br>";
                    logIndex++;
                    setTimeout(addLogMessage, 500);
                }
            }

            addLogMessage();
        }

        startHackingEffect();
    </script>

</body>
</html>
