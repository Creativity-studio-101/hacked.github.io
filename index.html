<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKING...</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 20px;
        }

        .loading-container {
            width: 80%;
            margin: 10px auto;
            background-color: grey;
            border: 2px solid lime;
            height: 15px;
            position: relative;
        }

        .loading-bar {
            width: 0%;
            height: 100%;
            background-color: lime;
            transition: width 0.5s;
        }

        .status {
            font-size: 14px;
            color: lime;
            font-weight: bold;
        }

        .hacking-text {
            white-space: pre-line;
            text-align: left;
            margin: 20px auto;
            width: 80%;
            color: red;
        }
    </style>
</head>
<body>
    <h1 style="color: red; font-size: 24px">âš  HACKING IN PROGRESS..... ðŸ’€</h1>
    <p style="color: green; font-size: 18px;">Scanning device vulnerabilities...</p>
    
    <div id="loading-section"></div>
    <div class="hacking-text" id="hackingText"></div>
    
    <script>
        const tasks = [
            "Cracking password...",
            "Extracting personal files...",
            "Tracking location...",
            "Accessing front camera...",
            "Bypassing firewall..."
        ];
        
        const hackingMessages = [
            "[Initializing System Breach...]",
            "[Bypassing Firewall...]",
            "[Cracking Password: *********]",
            "[Decrypting Secure Files...]",
            "[Accessing User Data...]",
            "[Tracking IP Address...]",
            "[Camera Hacked - Live Feed Activated]",
            "[Downloading Confidential Data...]",
            "[Overriding Security Protocols...]",
            "[Fake Bank Transaction Initiated...]"
        ];
        
        let loadingSection = document.getElementById("loading-section");
        let hackingText = document.getElementById("hackingText");
        let index = 0;

        function addLoadingTask(task) {
            let container = document.createElement("div");
            let text = document.createElement("p");
            let barContainer = document.createElement("div");
            let bar = document.createElement("div");
            let status = document.createElement("p");

            text.innerText = task;
            text.style.color = "red";
            barContainer.className = "loading-container";
            bar.className = "loading-bar";
            status.className = "status";
            status.innerText = "0% Complete";

            barContainer.appendChild(bar);
            container.appendChild(text);
            container.appendChild(barContainer);
            container.appendChild(status);
            loadingSection.appendChild(container);

            let width = 0;
            let interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    status.innerHTML = "âœ… Done!";
                } else {
                    width += Math.floor(Math.random() * 15) + 10;
                    if (width > 100) width = 100;
                    bar.style.width = width + "%";
                    status.innerText = width + "% Complete";
                }
            }, 600);
        }

        function addHackingMessages() {
            let i = 0;
            function typeMessage() {
                if (i < hackingMessages.length) {
                    hackingText.innerHTML += hackingMessages[i] + "<br>";
                    i++;
                    setTimeout(typeMessage, 400);
                }
            }
            typeMessage();
        }
        
        function startHacking() {
            tasks.forEach((task, i) => {
                setTimeout(() => addLoadingTask(task), i * 2000);
            });
            setTimeout(addHackingMessages, 500);
        }

        startHacking();
    </script>
</body>
</html>
