<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked!</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            padding: 10px;
            text-align: center;
        }

        .hacking-screen {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .text-container {
            position: absolute;
            top: 500px;
            width: 100%;
            font-size: 16px;
            white-space: pre-line;
            text-align: left;
            left: 50%;
            transform: translateX(-50%);
            max-height: 50vh;
            overflow: hidden;
        }

        .loading-container {
            width: 80%;
            margin: 3px auto;
            background-color: grey;
            border: 1px solid lime;
            height: 10px;
            position: relative;
        }

        .loading-bar {
            width: 0%;
            height: 100%;
            background-color: lime;
            transition: width 0.5s;
        }

        .status {
            font-size: 14px; 
            margin-bottom: 5px;
            color: red;
        }

        .done-status {
            margin-top: 5px;
            font-size: 14px;
            color: lime;
            display: none;
        }

        @keyframes glitch {
            0% { transform: translate(2px, -2px); }
            25% { transform: translate(-2px, 2px); }
            50% { transform: translate(2px, 2px); }
            75% { transform: translate(-2px, -2px); }
            100% { transform: translate(0, 0); }
        }

        .glitch {
            display: inline-block;
            animation: glitch 0.1s infinite;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .flicker {
            animation: flicker 0.2s infinite;
        }
    </style>
</head>
<body>

    <h1 class="glitch">âš  HACKING IN PROGRESS..... ðŸ’€</h1>
    <p style="color: lime; font-size: 18px;" class="glitch">Scanning device vulnerabilities...</p>

    <div id="loading-section"></div>
    <div class="text-container" id="hackingText"></div>

    <audio id="typingSound" src="https://www.fesliyanstudios.com/play-mp3/4382" preload="auto"></audio>

    <script>
        const hackingMessages = [
            "Cracking password...",
            "Extracting personal files...",
            "Tracking location...",
            "Accessing front camera...",
            "Downloading confidential data..."
        ];

        const logMessages = [
            "[Initializing System Breach...]",
            "[Bypassing Firewall...]",
            "[Decrypting Secure Files...]",
            "[Accessing User Data...]",
            "[Tracking IP Address...]",
            "[Injecting Malware into System...]",
            "[Gaining Admin Privileges...]",
            "[Hacking Social Media Accounts...]",
            "[Compromising Secure VPN Tunnel...]",
            "[Finalizing Cyber Attack Execution...]",
            "[Mission Complete - System Fully Compromised!]"
        ];

        let loadingSection = document.getElementById("loading-section");
        let textContainer = document.getElementById("hackingText");
        let typingSound = document.getElementById("typingSound");

        function createLoadingBar(message, index) {
            let status = document.createElement("p");
            status.className = "status";
            status.innerText = message;

            let container = document.createElement("div");
            container.className = "loading-container";

            let bar = document.createElement("div");
            bar.className = "loading-bar";
            container.appendChild(bar);

            let doneText = document.createElement("p");
            doneText.className = "done-status";
            doneText.innerText = "âœ… Done!";

            loadingSection.appendChild(status);
            loadingSection.appendChild(container);
            loadingSection.appendChild(doneText);

            let width = 0;
            let interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    doneText.style.display = "block";
                } else {
                    width += 20;
                    bar.style.width = width + "%";
                }
            }, 500);
        }

        function startHackingEffect() {
            hackingMessages.forEach((msg, index) => {
                setTimeout(() => createLoadingBar(msg, index), index * 1000);
            });

            let logIndex = 0;
            function addLogMessage() {
                if (logIndex < logMessages.length) {
                    textContainer.innerHTML += logMessages[logIndex] + "<br>";
                    textContainer.scrollTop = textContainer.scrollHeight;
                    logIndex++;
                    setTimeout(addLogMessage, 500);
                } else {
                    setTimeout(() => {
                        document.body.classList.add("flicker");
                        textContainer.innerHTML += '<br><span class="glitch">âš  YOUR DEVICE IS HACKED! âš </span>';
                    }, 2000);
                }
            }
            addLogMessage();
        }

        startHackingEffect();
    </script>
</body>
</html>
