            75% { transform: translate(-2px, -2px); }

        function createLoadingBar(message, index) {
            let status = document.createElement("p");

                    clearInterval(interval);
                    doneText.style.display = "block";
                } else {
                    width += 20;
                    bar.style.width = width + "%";
                }
            }, 500);
        }

        function typeMessage(message, index, callback) {
            let i = 0;
            let interval = setInterval(() => {
                if (i < message.length) {
                    textContainer.innerHTML += message[i];
                    i++;
                    typingSound.play();
                } else {
                    clearInterval(interval);
                    textContainer.innerHTML += "<br>";
                    if (callback) callback();
                }
            }, 50);
        }

        function startHackingEffect() {
            hackingMessages.forEach((msg, index) => {
                setTimeout(() => createLoadingBar(msg, index), index * 1000);
            });

            let logIndex = 0;
            function addLogMessage() {
                if (logIndex < logMessages.length) {
                    typeMessage(logMessages[logIndex], logIndex, () => {

                    });
