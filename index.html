<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking...</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            padding: 20px;
        }

        .hacking-screen {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .text-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 16px;
            white-space: pre-line;
            text-align: left;
        }

        .green-text {
            color: lime;
            position: absolute;
            left: 5px;
            top: 0;
            opacity: 0.8;
        }

        .loading-container {
            width: 80%;
            margin: 10px auto;
            background-color: #333;
            border: 1px solid lime;
            height: 10px;
            position: relative;
        }

        .loading-bar {
            width: 0%;
            height: 100%;
            background-color: lime;
            transition: width 0.3s;
        }

        .status {
            font-size: 12px;
        }

        .final-message {
            color: red;
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1 style="color: red; text-align: center;">âš  HACKING IN PROGRESS..... ðŸ’€</h1>
    <p style="text-align: center; color: lime;">Scanning device vulnerabilities...</p>

    <div class="loading-container">
        <div class="loading-bar" id="bar1"></div>
    </div>
    <p class="status" id="status1">0% Complete</p>

    <div class="hacking-screen">
        <div class="text-container" id="hackingText"></div>
    </div>

    <script>
        const hackingMessages = [
            "[Initializing System Breach...]",
            "[Bypassing Firewall...]",
            "[Cracking Password: *********]",
            "[Decrypting Secure Files...]",
            "[Accessing User Data...]",
            "[Extracting Personal files...]",
            "[Tracking IP Address...]",
            "[Camera Hacked - Live Feed Activated]",
            "[Downloading Confidential Data...]",
            "[Overriding Security Protocols...]",
            "[Fake Bank Transaction Initiated...]"
        ];

        let textContainer = document.getElementById("hackingText");
        let textIndex = 0;

        function addHackingText() {
            if (textIndex < hackingMessages.length) {
                let redText = document.createElement("p");
                let greenText = document.createElement("p");

                redText.textContent = hackingMessages[textIndex];
                greenText.textContent = hackingMessages[textIndex];

                greenText.classList.add("green-text");
                redText.style.position = "relative";

                textContainer.appendChild(redText);
                textContainer.appendChild(greenText);

                textIndex++;
                setTimeout(addHackingText, 500);
            }
        }

        function fakeLoading(barId, statusId, delay, nextFunction) {
            let width = 0;
            let loadingBar = document.getElementById(barId);
            let statusText = document.getElementById(statusId);

            function updateBar() {
                if (width < 100) {
                    width += Math.floor(Math.random() * 10) + 10;
                    if (width > 100) width = 100;
                    loadingBar.style.width = width + "%";
                    statusText.innerText = width + "% Complete";
                    setTimeout(updateBar, delay);
                } else {
                    statusText.innerText = "âœ… Done!";
                    if (nextFunction) setTimeout(nextFunction, 500);
                }
            }

            updateBar();
        }

        addHackingText();

        fakeLoading("bar1", "status1", 200, function() {
            document.body.innerHTML += "<h2 class='final-message'>ðŸ”¥ SYSTEM HACKED! ðŸ”¥</h2>";
        });
    </script>

</body>
</html>
